    <script>
        // CSS Parser and Inliner
        class CSSInliner {
            constructor() {
                this.cssRules = [];
            }

            parseCSS(cssText) {
                // Remove comments
                cssText = cssText.replace(/\/\*[\s\S]*?\*\//g, '');
                
                // Split into rules
                const rules = cssText.split('}').filter(rule => rule.trim());
                this.cssRules = [];

                rules.forEach(rule => {
                    const parts = rule.split('{');
                    if (parts.length === 2) {
                        const selectors = parts[0].trim().split(',').map(s => s.trim());
                        const declarations = this.parseDeclarations(parts[1]);
                        
                        selectors.forEach(selector => {
                            if (selector) {
                                this.cssRules.push({
                                    selector: selector,
                                    declarations: declarations,
                                    specificity: this.calculateSpecificity(selector)
                                });
                            }
                        });
                    }
                });
            }

            parseDeclarations(declarationsText) {
                const declarations = {};
                const props = declarationsText.split(';').filter(prop => prop.trim());
                
                props.forEach(prop => {
                    const colonIndex = prop.indexOf(':');
                    if (colonIndex > -1) {
                        const property = prop.substring(0, colonIndex).trim();
                        const value = prop.substring(colonIndex + 1).trim();
                        if (property && value) {
                            declarations[property] = value;
                        }
                    }
                });
                
                return declarations;
            }

            calculateSpecificity(selector) {
                let specificity = 0;
                // ID selectors
                specificity += (selector.match(/#/g) || []).length * 100;
                // Class selectors, attribute selectors, pseudo-classes
                specificity += (selector.match(/\.|:\w+|\[/g) || []).length * 10;
                // Element selectors
                specificity += (selector.match(/^[a-zA-Z]|[\s>+~][a-zA-Z]/g) || []).length * 1;
                return specificity;
            }

            inlineStyles(htmlText) {
                try {
                    // Create a temporary DOM
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');
                    
                    // Apply styles to matching elements
                    this.cssRules.forEach(rule => {
                        try {
                            const elements = doc.querySelectorAll(rule.selector);
                            elements.forEach(element => {
                                this.applyStylesToElement(element, rule.declarations, rule.specificity);
                            });
                        } catch (e) {
                            console.warn(`Invalid selector: ${rule.selector}`);
                        }
                    });
                    
                    // Return the modified HTML
                    return doc.documentElement.outerHTML;
                } catch (error) {
                    throw new Error(`HTML parsing error: ${error.message}`);
                }
            }

            applyStylesToElement(element, declarations, specificity) {
                const currentStyle = element.getAttribute('style') || '';
                const currentStyles = this.parseInlineStyles(currentStyle);
                
                // Merge with new declarations (higher specificity wins)
                Object.keys(declarations).forEach(property => {
                    const existingProperty = currentStyles[property];
                    if (!existingProperty || existingProperty.specificity <= specificity) {
                        currentStyles[property] = {
                            value: declarations[property],
                            specificity: specificity
                        };
                    }
                });
                
                // Convert back to style string
                const styleString = Object.keys(currentStyles)
                    .map(prop => `${prop}: ${currentStyles[prop].value}`)
                    .join('; ');
                
                if (styleString) {
                    element.setAttribute('style', styleString);
                }
            }

            parseInlineStyles(styleString) {
                const styles = {};
                if (styleString) {
                    const declarations = styleString.split(';').filter(decl => decl.trim());
                    declarations.forEach(decl => {
                        const colonIndex = decl.indexOf(':');
                        if (colonIndex > -1) {
                            const property = decl.substring(0, colonIndex).trim();
                            const value = decl.substring(colonIndex + 1).trim();
                            if (property && value) {
                                styles[property] = {
                                    value: value,
                                    specificity: 1000 // Inline styles have highest specificity
                                };
                            }
                        }
                    });
                }
                return styles;
            }

            process(htmlText, cssText) {
                this.parseCSS(cssText);
                return this.inlineStyles(htmlText);
            }
        }

        function convertToInlineStyles() {
            const htmlInput = document.getElementById('html-input').value.trim();
            const cssInput = document.getElementById('css-input').value.trim();
            const outputElement = document.getElementById('html-output');
            const previewElement = document.getElementById('preview');
            const messageContainer = document.getElementById('message-container');

            // Clear previous messages
            messageContainer.innerHTML = '';

            if (!htmlInput) {
                showMessage('Please enter some HTML content.', 'error');
                return;
            }

            try {
                const inliner = new CSSInliner();
                const inlinedHTML = inliner.process(htmlInput, cssInput);
                
                // Format the output for better readability
                const formattedHTML = formatHTML(inlinedHTML);
                outputElement.textContent = formattedHTML;
                
                // Update preview
                previewElement.innerHTML = inlinedHTML;
                
                showMessage('Successfully converted CSS to inline styles!', 'success');
            } catch (error) {
                outputElement.textContent = `Error: ${error.message}`;
                previewElement.innerHTML = '<p style="color: red;">Error in processing</p>';
                showMessage(`Conversion failed: ${error.message}`, 'error');
            }
        }

        function formatHTML(html) {
            // Basic HTML formatting for better readability
            return html
                .replace(/></g, '>\n<')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Copied to clipboard!', 'success');
            }).catch(err => {
                showMessage('Failed to copy to clipboard', 'error');
            });
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.margin = '20px 30px';
            
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }
        }

        // Auto-convert on load for demo
        window.addEventListener('load', () => {
            setTimeout(convertToInlineStyles, 500);
        });
    </script>
