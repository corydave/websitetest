<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --alkali-metal: #ff8f8f;
      --alkaline-earth: #ffdaa2;
      --transition-metal: #ffd175;
      --post-transition: #cccccc;
      --metalloid: #7dcea0;
      --nonmetal: #87cefa;
      --noble-gas: #c8a2c8;
      --lanthanide: #ffbff9;
      --actinide: #ff99cc;
    }
    
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      grid-template-rows: repeat(10, auto);
      gap: 3px;
      max-width: 1400px;
      margin: 20px auto;
    }
    
    .spacer {
      visibility: hidden;
    }
    
    .element {
      padding: 5px;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .element:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .atomic-number {
      font-size: 10px;
      text-align: left;
    }
    
    .symbol {
      font-weight: bold;
      font-size: 16px;
    }
    
    .name {
      font-size: 9px;
    }
    
    .spacer {
      grid-column: span 1;
    }
    
    /* Lanthanides and Actinides row styling */
    .lanthanide-row {
      grid-row: 9;
      grid-column: span 18;
    }
    
    .actinide-row {
      grid-row: 10;
      grid-column: span 18;
    }
    
    /* Add spacers between the main table and f-block elements */
    .f-block-spacer {
      grid-row: 8;
      height: 20px;
    }
    
    .element.filtered {
      opacity: 0.25;
      filter: grayscale(100%);
      transition: opacity 0.3s ease, filter 0.3s ease;
    }
    
    .legend-items {
      gap: 10px;
    }
    
    .category-filter {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .form-check-inline.legend-item {
      margin-right: 0;
      margin-bottom: 8px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    
    .form-check-inline.legend-item:hover {
      background-color: #e9ecef;
    }
    
    .form-check-input {
      cursor: pointer;
    }
    
    .form-check-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      margin-right: 5px;
    }
    
    .alkali-metal { background-color: var(--alkali-metal); }
    .alkaline-earth { background-color: var(--alkaline-earth); }
    .transition-metal { background-color: var(--transition-metal); }
    .post-transition { background-color: var(--post-transition); }
    .metalloid { background-color: var(--metalloid); }
    .nonmetal { background-color: var(--nonmetal); }
    .noble-gas { background-color: var(--noble-gas); }
    .lanthanide { background-color: var(--lanthanide); }
    .actinide { background-color: var(--actinide); }
    
    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .property {
      display: flex;
      flex-direction: column;
    }
    
    .property-name {
      font-weight: bold;
      color: #555;
    }
    
    .property-value {
      font-size: 1.1em;
    }
    
    .element-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .element-symbol {
      font-size: 3em;
      font-weight: bold;
      margin-right: 15px;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    
    .element-title {
      display: flex;
      flex-direction: column;
    }
    
    @media (max-width: 992px) {
      .periodic-table {
        grid-template-columns: repeat(9, 1fr);
        overflow-x: auto;
      }
      
      .lanthanide-row, .actinide-row {
        grid-column: span 9;
        grid-template-columns: repeat(9, 1fr);
      }
      
      .element {
        height: 60px;
      }
    }
  </style>
</head>

        </div>
        <div class="form-check form-check-inline legend-item">

        </div>
        <div class="form-check form-check-inline legend-item">

            <div class="legend-color noble-gas"></div>
            <span>Noble Gases</span>
          </label>
        </div>
        <div class="form-check form-check-inline legend-item">
          <input class="form-check-input" type="checkbox" id="filter-lanthanide" value="lanthanide">
          <label class="form-check-label" for="filter-lanthanide">
            <div class="legend-color lanthanide"></div>
            <span>Lanthanides</span>
          </label>
        </div>
        <div class="form-check form-check-inline legend-item">
          <input class="form-check-input" type="checkbox" id="filter-actinide" value="actinide">
          <label class="form-check-label" for="filter-actinide">
            <div class="legend-color actinide"></div>
            <span>Actinides</span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="periodic-table" id="periodicTable">
      <!-- Elements will be inserted here via JavaScript -->
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="elementModal" tabindex="-1" aria-labelledby="elementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        </div>
        <div class="modal-body" id="elementModalBody">
          <!-- Element details will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    // Function to create the periodic table
    function createPeriodicTable() {
      const periodicTable = document.getElementById('periodicTable');
      
        // Add spacers for empty spots
      function addSpacers() {
        // Add spacers for Period 1 (between H and He)
        for (let i = 2; i <= 17; i++) {
          const spacer = document.createElement('div');
          spacer.className = 'spacer';
          spacer.style.gridColumn = i.toString();
          spacer.style.gridRow = '1';
          periodicTable.appendChild(spacer);
        }
        
        // Add spacers for Period 2 and 3 (between Be and B)
        for (let row = 2; row <= 3; row++) {
          for (let col = 3; col <= 12; col++) {
            const spacer = document.createElement('div');
            spacer.className = 'spacer';
            spacer.style.gridColumn = col.toString();
            spacer.style.gridRow = row.toString();
            periodicTable.appendChild(spacer);
          }
        }
        
        // Add gap between main table and lanthanides/actinides
        for (let col = 1; col <= 18; col++) {
          const spacer = document.createElement('div');
          spacer.className = 'spacer';
          spacer.style.gridColumn = col.toString();
          spacer.style.gridRow = '8';
          periodicTable.appendChild(spacer);
        }
      }
      
      // Create elements
      for (let i = 1; i <= 118; i++) {
        const elementData = elements.find(el => el.id === i);
        if (!elementData) continue; // Skip if element data is not available
        
        let element = document.createElement('div');
        element.className = `element ${elementData.category}`;
        element.setAttribute('data-id', elementData.id);
        element.innerHTML = `
          <div class="atomic-number">${elementData.id}</div>
          <div class="symbol">${elementData.symbol}</div>
          <div class="name">${elementData.name}</div>
        `;
        
        // Add click event
        element.addEventListener('click', function() {
          showElementModal(elementData);
        });
        
        // Position elements according to their position in the periodic table
        positionElement(element, elementData.id);
        
        periodicTable.appendChild(element);
      }
      
      // Add the spacers after elements
      addSpacers();
    }
    
    // Function to position elements in the grid based on standard periodic table layout
    function positionElement(element, atomicNumber) {
      let row, col;
      
      // Determine the position based on atomic number
      switch(atomicNumber) {
        // Period 1
        case 1: row = 1; col = 1; break; // H
        case 2: row = 1; col = 18; break; // He
        
        // Period 2
        case 3: row = 2; col = 1; break; // Li
        case 4: row = 2; col = 2; break; // Be
        case 5: row = 2; col = 13; break; // B
        case 6: row = 2; col = 14; break; // C
        case 7: row = 2; col = 15; break; // N
        case 8: row = 2; col = 16; break; // O
        case 9: row = 2; col = 17; break; // F
        case 10: row = 2; col = 18; break; // Ne
        
        // Period 3
        case 11: row = 3; col = 1; break; // Na
        case 12: row = 3; col = 2; break; // Mg
        case 13: row = 3; col = 13; break; // Al
        case 14: row = 3; col = 14; break; // Si
        case 15: row = 3; col = 15; break; // P
        case 16: row = 3; col = 16; break; // S
        case 17: row = 3; col = 17; break; // Cl
        case 18: row = 3; col = 18; break; // Ar
        
        // Period 4
        case 19: row = 4; col = 1; break; // K
        case 20: row = 4; col = 2; break; // Ca
        case 21: row = 4; col = 3; break; // Sc
        case 22: row = 4; col = 4; break; // Ti
        case 23: row = 4; col = 5; break; // V
        case 24: row = 4; col = 6; break; // Cr
        case 25: row = 4; col = 7; break; // Mn
        case 26: row = 4; col = 8; break; // Fe
        case 27: row = 4; col = 9; break; // Co
        case 28: row = 4; col = 10; break; // Ni
        case 29: row = 4; col = 11; break; // Cu
        case 30: row = 4; col = 12; break; // Zn
        case 31: row = 4; col = 13; break; // Ga
        case 32: row = 4; col = 14; break; // Ge
        case 33: row = 4; col = 15; break; // As
        case 34: row = 4; col = 16; break; // Se
        case 35: row = 4; col = 17; break; // Br
        case 36: row = 4; col = 18; break; // Kr
        
        // Period 5
        case 37: row = 5; col = 1; break; // Rb
        case 38: row = 5; col = 2; break; // Sr
        case 39: row = 5; col = 3; break; // Y
        case 40: row = 5; col = 4; break; // Zr
        case 41: row = 5; col = 5; break; // Nb
        case 42: row = 5; col = 6; break; // Mo
        case 43: row = 5; col = 7; break; // Tc
        case 44: row = 5; col = 8; break; // Ru
        case 45: row = 5; col = 9; break; // Rh
        case 46: row = 5; col = 10; break; // Pd
        case 47: row = 5; col = 11; break; // Ag
        case 48: row = 5; col = 12; break; // Cd
        case 49: row = 5; col = 13; break; // In
        case 50: row = 5; col = 14; break; // Sn
        case 51: row = 5; col = 15; break; // Sb
        case 52: row = 5; col = 16; break; // Te
        case 53: row = 5; col = 17; break; // I
        case 54: row = 5; col = 18; break; // Xe
        
        // Period 6
        case 55: row = 6; col = 1; break; // Cs
        case 56: row = 6; col = 2; break; // Ba
        case 57: row = 6; col = 3; break; // La
        case 72: row = 6; col = 4; break; // Hf
        case 73: row = 6; col = 5; break; // Ta
        case 74: row = 6; col = 6; break; // W
        case 75: row = 6; col = 7; break; // Re
        case 76: row = 6; col = 8; break; // Os
        case 77: row = 6; col = 9; break; // Ir
        case 78: row = 6; col = 10; break; // Pt
        case 79: row = 6; col = 11; break; // Au
        case 80: row = 6; col = 12; break; // Hg
        case 81: row = 6; col = 13; break; // Tl
        case 82: row = 6; col = 14; break; // Pb
        case 83: row = 6; col = 15; break; // Bi
        case 84: row = 6; col = 16; break; // Po
        case 85: row = 6; col = 17; break; // At
        case 86: row = 6; col = 18; break; // Rn
        
        // Period 7
        case 87: row = 7; col = 1; break; // Fr
        case 88: row = 7; col = 2; break; // Ra
        case 89: row = 7; col = 3; break; // Ac
        case 104: row = 7; col = 4; break; // Rf
        case 105: row = 7; col = 5; break; // Db
        case 106: row = 7; col = 6; break; // Sg
        case 107: row = 7; col = 7; break; // Bh
        case 108: row = 7; col = 8; break; // Hs
        case 109: row = 7; col = 9; break; // Mt
        case 110: row = 7; col = 10; break; // Ds
        case 111: row = 7; col = 11; break; // Rg
        case 112: row = 7; col = 12; break; // Cn
        case 113: row = 7; col = 13; break; // Nh
        case 114: row = 7; col = 14; break; // Fl
        case 115: row = 7; col = 15; break; // Mc
        case 116: row = 7; col = 16; break; // Lv
        case 117: row = 7; col = 17; break; // Ts
        case 118: row = 7; col = 18; break; // Og
        
        // Lanthanides (Period 6)
        case 58: row = 9; col = 4; break; // Ce
        case 59: row = 9; col = 5; break; // Pr
        case 60: row = 9; col = 6; break; // Nd
        case 61: row = 9; col = 7; break; // Pm
        case 62: row = 9; col = 8; break; // Sm
        case 63: row = 9; col = 9; break; // Eu
        case 64: row = 9; col = 10; break; // Gd
        case 65: row = 9; col = 11; break; // Tb
        case 66: row = 9; col = 12; break; // Dy
        case 67: row = 9; col = 13; break; // Ho
        case 68: row = 9; col = 14; break; // Er
        case 69: row = 9; col = 15; break; // Tm
        case 70: row = 9; col = 16; break; // Yb
        case 71: row = 9; col = 17; break; // Lu
        
        // Actinides (Period 7)
        case 90: row = 10; col = 4; break; // Th
        case 91: row = 10; col = 5; break; // Pa
        case 92: row = 10; col = 6; break; // U
        case 93: row = 10; col = 7; break; // Np
        case 94: row = 10; col = 8; break; // Pu
        case 95: row = 10; col = 9; break; // Am
        case 96: row = 10; col = 10; break; // Cm
        case 97: row = 10; col = 11; break; // Bk
        case 98: row = 10; col = 12; break; // Cf
        case 99: row = 10; col = 13; break; // Es
        case 100: row = 10; col = 14; break; // Fm
        case 101: row = 10; col = 15; break; // Md
        case 102: row = 10; col = 16; break; // No
        case 103: row = 10; col = 17; break; // Lr
      }
      
      // Place on the grid
      if (row && col) {
        element.style.gridColumn = col.toString();
        element.style.gridRow = row.toString();
      }
      
      // Add placeholders for Lanthanides and Actinides rows
      if (atomicNumber === 57) { // La
        const lanthanideLabel = document.createElement('div');
        lanthanideLabel.className = 'element lanthanide';
        lanthanideLabel.innerHTML = 'Lanthanides';
        lanthanideLabel.style.gridColumn = '3';
        lanthanideLabel.style.gridRow = '8';
        document.getElementById('periodicTable').appendChild(lanthanideLabel);
      }
      
      if (atomicNumber === 89) { // Ac
        const actinideLabel = document.createElement('div');
        actinideLabel.className = 'element actinide';
        actinideLabel.innerHTML = 'Actinides';
        actinideLabel.style.gridColumn = '3';
        actinideLabel.style.gridRow = '9';
        document.getElementById('periodicTable').appendChild(actinideLabel);
      }
    }
    
    // Function to show the modal with element information
    function showElementModal(element) {
      const modalLabel = document.getElementById('elementModalLabel');
      const modalBody = document.getElementById('elementModalBody');
      
      // Set modal title
      modalLabel.textContent = `${element.name} (${element.symbol})`;
      
      // Create modal content
      modalBody.innerHTML = `
        <div class="element-header">
          <div class="element-symbol ${element.category}">${element.symbol}</div>
          <div class="element-title">
            <h2>${element.name}</h2>
            <p>Element ${element.id}</p>
          </div>
        </div>
        
        <div class="property">
          <span class="property-name">Atomic Number</span>
          <span class="property-value">${element.id}</span>
        </div>
        
        <div class="property">
          <span class="property-name">Atomic Mass</span>
          <span class="property-value">${element.atomicMass} u</span>
        </div>
        
        <div class="property">
          <span class="property-name">Category</span>
          <span class="property-value">${formatCategory(element.category)}</span>
        </div>
        
        <div class="property">
          <span class="property-name">Electron Configuration</span>
          <span class="property-value">${element.electronConfig}</span>
        </div>
        
        <div class="property">
          <span class="property-name">Electronegativity</span>
          <span class="property-value">${element.electronegativity !== null ? element.electronegativity : 'N/A'}</span>
        </div>
        
        <div class="property">
          <span class="property-name">Density</span>
          <span class="property-value">${element.density} g/cm³</span>
        </div>
        
        <div class="property">
          <span class="property-name">Melting Point</span>
          <span class="property-value">${element.meltingPoint} °C</span>
        </div>
        
        <div class="property">
          <span class="property-name">Boiling Point</span>
          <span class="property-value">${element.boilingPoint} °C</span>
        </div>
        
        <div class="property">
          <span class="property-name">Discovered By</span>
          <span class="property-value">${element.discoveredBy}</span>
        </div>
        
        <div class="property">
          <span class="property-name">Year Discovered</span>
          <span class="property-value">${element.yearDiscovered || 'Ancient'}</span>
        </div>
      `;
      
      // Show the modal
      const elementModal = new bootstrap.Modal(document.getElementById('elementModal'));
      elementModal.show();
    }
    
    // Helper function to format category names
    function formatCategory(category) {
      switch(category) {
        case 'alkali-metal': return 'Alkali Metal';
        case 'alkaline-earth': return 'Alkaline Earth Metal';
        case 'transition-metal': return 'Transition Metal';
        case 'post-transition': return 'Post-Transition Metal';
        case 'metalloid': return 'Metalloid';
        case 'nonmetal': return 'Nonmetal';
        case 'noble-gas': return 'Noble Gas';
        case 'lanthanide': return 'Lanthanide';
        case 'actinide': return 'Actinide';
        default: return category;
      }
    }
    
    // Function to apply filters based on checked categories
    function applyFilters() {
      // Get all checked filters
      const checkedFilters = Array.from(document.querySelectorAll('.category-filter input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      
      // Get all elements
      const elementItems = document.querySelectorAll('.element:not(.spacer)');
      
      // If no filters are selected, show all elements
      if (checkedFilters.length === 0) {
        elementItems.forEach(element => {
          element.classList.remove('filtered');
        });
        return;
      }
      
      // Apply filtering
      elementItems.forEach(element => {
        // Skip labels
        if (element.textContent === 'Lanthanides' || element.textContent === 'Actinides') {
          return;
        }
        
        // Get element category from class
        const categoryClasses = Array.from(element.classList)
          .filter(className => className !== 'element' && className !== 'filtered');
        
        if (categoryClasses.length > 0) {
          const elementCategory = categoryClasses[0];
          
          // Apply filtered class if the element's category is not in checked filters
          if (!checkedFilters.includes(elementCategory)) {
            element.classList.add('filtered');
          } else {
            element.classList.remove('filtered');
          }
        }
      });
    }
    
    // Initialize event listeners for filters
    function initFilters() {
      // Add event listeners to all checkboxes
      document.querySelectorAll('.category-filter input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', applyFilters);
      });
      
      // Clear all filters
      document.getElementById('clearFilters').addEventListener('click', function() {
        document.querySelectorAll('.category-filter input[type="checkbox"]').forEach(checkbox => {
          checkbox.checked = false;
        });
        applyFilters();
      });
      
      // Select all filters
      document.getElementById('selectAllFilters').addEventListener('click', function() {
        document.querySelectorAll('.category-filter input[type="checkbox"]').forEach(checkbox => {
          checkbox.checked = true;
        });
        applyFilters();
      });
    }
    
    // Initialize the table and filters when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      createPeriodicTable();
      initFilters();
    });
  </script>
</body>
