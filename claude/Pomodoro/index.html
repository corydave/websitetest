<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #e74c3c;
            margin-top: 0;
        }
        
        .timer {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startBtn {
            background-color: #2ecc71;
            color: white;
        }
        
        #pauseBtn {
            background-color: #f39c12;
            color: white;
        }
        
        #resetBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 8px 15px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .mode-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        .info {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
        
        .cycle-count {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="modes">
            <button class="mode-btn active" data-time="25">Pomodoro</button>
            <button class="mode-btn" data-time="5">Short Break</button>
            <button class="mode-btn" data-time="15">Long Break</button>
        </div>
        
        <div class="timer" id="timer">25:00</div>
        
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="cycle-count">Pomodoros completed: <span id="cycleCount">0</span></div>
        
        <div class="info">
            <p>The Pomodoro Technique is a time management method:</p>
            <p>25 minutes focused work + 5 minutes break = 1 Pomodoro</p>
            <p>After 4 Pomodoros, take a longer 15 minute break</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const timerDisplay = document.getElementById('timer');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const modeBtns = document.querySelectorAll('.mode-btn');
            const cycleCountDisplay = document.getElementById('cycleCount');
            
            // Timer variables
            let timer;
            let minutes = 25;
            let seconds = 0;
            let isRunning = false;
            let currentMode = 'pomodoro';
            let cycleCount = 0;
            
            // Function to play notification sound
            function playBeep() {
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, context.currentTime);
                    oscillator.connect(context.destination);
                    
                    oscillator.start();
                    setTimeout(() => {
                        oscillator.stop();
                    }, 500);
                } catch (error) {
                    console.error('Error playing sound:', error);
                }
            }
            
            // Initialize timer display
            updateTimerDisplay();
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Mode button event listeners
            modeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!isRunning) {
                        // Remove active class from all buttons
                        modeBtns.forEach(b => b.classList.remove('active'));
                        
                        // Add active class to clicked button
                        btn.classList.add('active');
                        
                        // Set timer based on button data
                        minutes = parseInt(btn.dataset.time);
                        seconds = 0;
                        
                        // Update the display
                        updateTimerDisplay();
                    }
                });
            });
            
            // Timer functions
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    timer = setInterval(updateTimer, 1000);
                }
            }
            
            function pauseTimer() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timer);
                }
            }
            
            function resetTimer() {
                pauseTimer();
                
                // Get current mode's time
                const activeBtn = document.querySelector('.mode-btn.active');
                minutes = parseInt(activeBtn.dataset.time);
                seconds = 0;
                
                updateTimerDisplay();
            }
            
            function updateTimer() {
                if (seconds === 0) {
                    if (minutes === 0) {
                        // Timer completed
                        timerCompleted();
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                
                updateTimerDisplay();
            }
            
            function updateTimerDisplay() {
                const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
                const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
                
                timerDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
            }
            
            function timerCompleted() {
                pauseTimer();
                
                // Play sound
                try {
                    playBeep();
                } catch (error) {
                    console.log('Sound play requires user interaction first');
                }
                
                // Get current mode
                const activeBtn = document.querySelector('.mode-btn.active');
                const currentMode = activeBtn.textContent.trim().toLowerCase();
                
                // Update cycle count if pomodoro completed
                if (currentMode === 'pomodoro') {
                    cycleCount++;
                    cycleCountDisplay.textContent = cycleCount;
                    
                    // Auto switch to appropriate break
                    if (cycleCount % 4 === 0) {
                        // Long break after 4 pomodoros
                        document.querySelector('[data-time="15"]').click();
                    } else {
                        // Short break otherwise
                        document.querySelector('[data-time="5"]').click();
                    }
                } else {
                    // If break is done, switch back to pomodoro
                    document.querySelector('[data-time="25"]').click();
                }
                
                // Optional: show notification if browser supports it
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Pomodoro Timer', { 
                        body: currentMode === 'pomodoro' ? 'Time for a break!' : 'Time to focus!' 
                    });
                }
            }
            
            // Request notification permission
            if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
        });
    </script>
</body>
</html>
