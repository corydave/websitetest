
<!DOCTYPE html>
<html>
<head>
  <style>
    .slider-container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-content {
      padding: 20px;
      text-align: center;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
      pointer-events: none; /* Allow clicking through the container */
    }

    .slider-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      pointer-events: auto; /* Re-enable clicking on buttons */
    }

    .slider-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .slider-btn svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #333;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .slider-dots {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <!-- Example slides with different types of content -->
    <div class="slide active">
      <div class="slide-content">
        <img src="/api/placeholder/600/300" alt="Sample image 1">
      </div>
    </div>
    <div class="slide">
      <div class="slide-content">
        <h2>Text Content Slide</h2>
        <p>This slide shows you can include any HTML content!</p>
      </div>
    </div>
    <div class="slide">
      <div class="slide-content">
        <div style="background: #e9ecef; padding: 40px; border-radius: 10px;">
          <h3>Custom Component</h3>
          <p>You can even include complex components!</p>
        </div>
      </div>
    </div>

    <!-- Navigation dots -->
    <div class="slider-dots"></div>

    <!-- Navigation buttons -->
    <div class="slider-buttons">
      <button class="slider-btn prev">
        <svg viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <button class="slider-btn next">
        <svg viewBox="0 0 24 24">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    class Slider {
      constructor(container) {
        this.container = container;
        this.slides = [...container.getElementsByClassName('slide')];
        this.dots = container.querySelector('.slider-dots');
        this.currentIndex = 0;
        this.autoPlayInterval = null;
        
        // Create dots
        this.createDots();
        
        // Add event listeners
        container.querySelector('.prev').addEventListener('click', () => this.prevSlide());
        container.querySelector('.next').addEventListener('click', () => this.nextSlide());
        
        // Start autoplay
        this.startAutoPlay();
        
        // Pause autoplay on hover
        container.addEventListener('mouseenter', () => this.stopAutoPlay());
        container.addEventListener('mouseleave', () => this.startAutoPlay());
      }

      createDots() {
        this.slides.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = `dot ${index === 0 ? 'active' : ''}`;
          dot.addEventListener('click', () => this.goToSlide(index));
          this.dots.appendChild(dot);
        });
      }

      updateDots() {
        const dots = [...this.dots.children];
        dots.forEach((dot, index) => {
          dot.className = `dot ${index === this.currentIndex ? 'active' : ''}`;
        });
      }

      goToSlide(index) {
        this.slides[this.currentIndex].classList.remove('active');
        this.currentIndex = index;
        this.slides[this.currentIndex].classList.add('active');
        this.updateDots();
      }

      nextSlide() {
        const nextIndex = (this.currentIndex + 1) % this.slides.length;
        this.goToSlide(nextIndex);
      }

      prevSlide() {
        const prevIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
        this.goToSlide(prevIndex);
      }

      startAutoPlay() {
        if (this.autoPlayInterval) return;
        this.autoPlayInterval = setInterval(() => this.nextSlide(), 5000);
      }

      stopAutoPlay() {
        if (this.autoPlayInterval) {
          clearInterval(this.autoPlayInterval);
          this.autoPlayInterval = null;
        }
      }
    }

    // Initialize the slider
    const slider = new Slider(document.querySelector('.slider-container'));
  </script>
</body>
</html>
