    <div class="modal-backdrop">

        <div class="settings-modal">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>
                    Duration (minutes)
                    <input type="number" id="duration" min="1" max="60" step="1" value="20">
                </label>
                <label>
                    Inhale Duration (seconds)
                    <input type="number" id="inhale-duration" min="0.1" max="10" step="0.1" value="4.0">
                </label>
                <label>
                    Exhale Duration (seconds)
                    <input type="number" id="exhale-duration" min="0.1" max="10" step="0.1" value="6.0">
                </label>
                <label>
                    Arc Color
                    <input type="color" id="circle-color" value="#90EE90">
                </label>
                <div class="share-section">
                    <label>Share these settings:</label>
                    <div class="share-url-container">
                        <input type="text" id="share-url" readonly>
                        <button id="copy-url" class="copy-button">Copy</button>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="save-button">Save Changes</button>
            </div>
        </div>

    </div>
    <div class="done" id="done" style="display:none;">All done.</div>
