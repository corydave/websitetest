
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --primary: #6200ee;
            --primary-variant: #3700b3;
            --secondary: #03dac6;
            --background: #ffffff;
            --surface: #ffffff;
            --error: #b00020;
            --success: #4caf50;
            --on-primary: #ffffff;
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
            --elevation-2: 0 3px 3px -2px rgba(0,0,0,0.2), 0 3px 4px 0 rgba(0,0,0,0.14), 0 1px 8px 0 rgba(0,0,0,0.12);
        }

        body {
            margin: 0;
            padding: 24px;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--surface);
            border-radius: 8px;
            box-shadow: var(--elevation-1);
            padding: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin: 0 0 24px 0;
            color: #000000;
        }

        .input-field {
            margin-bottom: 24px;
        }

        label {
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .text-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            outline: none;
            transition: all 0.2s;
        }

        .text-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(98, 0, 238, 0.2);
        }

        .text-input.error {
            border-color: var(--error);
        }

        .text-input.success {
            border-color: var(--success);
        }

        .helper-text {
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }

        .helper-text.error {
            color: var(--error);
        }

        .helper-text.success {
            color: var(--success);
        }

        .color-section {
            margin-bottom: 24px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
            gap: 8px;
            max-width: 400px;
            margin-bottom: 16px;
        }

        .color-option {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--elevation-1);
        }

        .color-option:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
        }

        .color-option.selected {
            box-shadow: 0 0 0 2px var(--primary), var(--elevation-1);
        }

        .custom-color {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
        }

        .custom-color input[type="color"] {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 0;
        }

        .custom-color input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .custom-color input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
            box-shadow: var(--elevation-1);
        }

        .button {
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            padding: 0 24px;
            height: 36px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: var(--elevation-1);
        }

        .button:hover {
            background-color: var(--primary-variant);
            box-shadow: var(--elevation-2);
        }

        .button:disabled {
            background-color: rgba(0, 0, 0, 0.12);
            color: rgba(0, 0, 0, 0.38);
            cursor: not-allowed;
            box-shadow: none;
        }

        .toggle-mode {
            font-size: 14px;
            color: var(--primary);
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.1px;
            margin-top: 8px;
        }

        .toggle-mode:hover {
            background-color: rgba(98, 0, 238, 0.04);
            border-radius: 4px;
        }

        #qrcode {
            margin-top: 32px;
            padding: 24px;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }

        #qrcode.hidden {
            display: none;
        }

        .placeholder {
            margin-top: 32px;
            padding: 24px;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 256px;
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
        }

        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: rgba(0, 0, 0, 0.38);
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<h1>QR Code Generator</h1>-->
        
        <div class="input-field">
            <label for="text">URL or text</label>
            <input 
                type="text" 
                id="text" 
                class="text-input" 
                placeholder="https://example.com"
                oninput="validateInput()">
            <div id="helperText" class="helper-text"></div>
            <!--
                <button class="toggle-mode" onclick="toggleMode()">Switch to Text Mode</button>
            -->
        </div>
        
        <div class="color-section">
            <label>QR Code Color</label>
            <div class="color-grid" id="colorOptions"></div>
            
            <div class="custom-color">
                <label>Custom color</label>
                <input type="color" id="customColor" value="#6200ee" oninput="updateColor(this.value)">
            </div>
        </div>
        
        <button id="downloadBtn" class="button" onclick="downloadQR()" disabled>Download PNG</button>
        
        <div id="qrcode" class="hidden"></div>
        <div id="placeholder" class="placeholder">
            <div class="placeholder-icon">ðŸ”—</div>
            <div id="placeholderText">Enter a valid URL to generate QR code</div>
        </div>
    </div>

    <script>
        let qrcode = null;
        let currentColor = '#6200ee';
        let isUrlMode = true;
        let isValid = false;

        const colors = [
            '#6200ee', '#3700b3', '#03dac6', '#018786', '#000000', 
            '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5',
            '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
            '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800',
            '#ff5722', '#795548', '#607d8b'
        ];

        function toggleMode() {
            isUrlMode = !isUrlMode;
            const toggleBtn = document.querySelector('.toggle-mode');
            const placeholderText = document.getElementById('placeholderText');
            toggleBtn.textContent = isUrlMode ? 'Switch to Text Mode' : 'Switch to URL Mode';
            placeholderText.textContent = isUrlMode ? 
                'Enter a valid URL to generate QR code' : 
                'Enter text to generate QR code';
            validateInput();
        }

        function isValidUrl(str) {
            if (!str || typeof str !== 'string') return false;
            
            try {
                
                // const url = new URL(string.startsWith('http') ? string : `https://${string}`);
                // return url.protocol === 'http:' || url.protocol === 'https:';


                // https://www.flcc.edu
                  var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                    '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
                  return !!pattern.test(str);                
                
            } catch {
                return false;
            }
        }

        function validateInput() {
            const input = document.getElementById('text');
            const helperText = document.getElementById('helperText');
            const downloadBtn = document.getElementById('downloadBtn');
            const value = input.value.trim();

            input.classList.remove('error', 'success');
            helperText.classList.remove('error', 'success');
            isValid = false;
            downloadBtn.disabled = true;
            showPlaceholder();

            if (!value) {
                input.classList.add('error');
                helperText.classList.add('error');
                helperText.textContent = 'This field is required';
                return;
            }

            if (isUrlMode) {
                if (isValidUrl(value)) {
                    const finalUrl = value.startsWith('http') ? value : `https://${value}`;
                    input.value = finalUrl;
                    isValid = true;
                    input.classList.add('success');
                    helperText.classList.add('success');
                    helperText.textContent = 'Valid URL';
                    downloadBtn.disabled = false;
                } else {
                    input.classList.add('error');
                    helperText.classList.add('error');
                    helperText.textContent = 'Please enter a valid URL (e.g., example.com)';
                    return;
                }
            } else {
                isValid = true;
                input.classList.add('success');
                helperText.classList.add('success');
                helperText.textContent = 'Valid text input';
                downloadBtn.disabled = false;
            }

            if (isValid) {
                generateQR();
                hidePlaceholder();
            }
        }

        function showPlaceholder() {
            document.getElementById('qrcode').classList.add('hidden');
            document.getElementById('placeholder').style.display = 'flex';
        }

        function hidePlaceholder() {
            document.getElementById('qrcode').classList.remove('hidden');
            document.getElementById('placeholder').style.display = 'none';
        }

        function initializeColorPicker() {
            const colorOptions = document.getElementById('colorOptions');
            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color;
                colorDiv.onclick = () => updateColor(color);
                colorOptions.appendChild(colorDiv);
            });
            updateColor(currentColor);
        }

        function updateColor(color) {
            currentColor = color;
            document.getElementById('customColor').value = color;
            
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.toggle('selected', option.style.backgroundColor === color);
            });
            
            if (isValid) {
                generateQR();
            }
        }

        function generateQR() {
            if (!isValid) return;
            
            const text = document.getElementById('text').value;
            const qrcodeDiv = document.getElementById('qrcode');
            
            qrcodeDiv.innerHTML = '';
            
            qrcode = new QRCode(qrcodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark: currentColor,
                // colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        function downloadQR() {
            if (!qrcode || !isValid) {
                alert('Please enter valid input first!');
                return;
            }
            
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        initializeColorPicker();
        validateInput();
    </script>
</body>
</html>
