    <div id="settingsModal" class="modal">
        <div class="modal-content">

                <button class="close-button">&times;</button>
            </div>
            
            <div class="settings-group">
                <div class="time-input-group">
                    <div class="time-input-container">
                        <div class="color-label">Green Duration</div>

                            <div>
                                <input type="number" id="greenMin" class="time-input" min="0" value="2">
                                <div class="time-label">Minutes</div>
                                <div class="error-message" id="greenMinError"></div>
                            </div>
                            <span class="time-unit">:</span>
                            <div>
                                <input type="number" id="greenSec" class="time-input" min="0" max="59" value="0">
                                <div class="time-label">Seconds</div>
                                <div class="error-message" id="greenSecError"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="time-input-group">
                    <div class="time-input-container">
                        <div class="color-label">Yellow Duration</div>
                        <div class="time-input-pair">
                            <div>
                                <input type="number" id="yellowMin" class="time-input" min="0" value="1">
                                <div class="time-label">Minutes</div>
                                <div class="error-message" id="yellowMinError"></div>
                            </div>
                            <span class="time-unit">:</span>
                            <div>
                                <input type="number" id="yellowSec" class="time-input" min="0" max="59" value="0">

                    <div class="time-input-container">
                        <div class="color-label">Red Duration</div>
                        <div class="time-input-pair">
                            <div>
                                <input type="number" id="redMin" class="time-input" min="0" value="0">
                                <div class="time-label">Minutes</div>
                                <div class="error-message" id="redMinError"></div>
                            </div>
                            <span class="time-unit">:</span>
                            <div>
                                <input type="number" id="redSec" class="time-input" min="0" max="59" value="2">
                                <div class="time-label">Seconds</div>
                                <div class="error-message" id="redSecError"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="save-button">Save Changes</button>
        </div>

    <script>
        // Get DOM elements
        const container = document.getElementById('container');
        const countdown = document.getElementById('countdown');
        const finalX = document.getElementById('finalX');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const modal = document.getElementById('settingsModal');
        const closeBtn = document.querySelector('.close-button');
        const saveBtn = document.querySelector('.save-button');
        
        // Timer settings
        let settings = {
            greenTime: 300,  // 5 minutes
            yellowTime: 60,  // 1 minute
            redTime: 30       // 30 seconds
        };
        
        let timeLeft = 0;
        let timerInterval;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimer() {
            if (timeLeft >= 0) {
                countdown.textContent = formatTime(timeLeft);
                
                const yellowStart = settings.redTime + settings.yellowTime;
                const greenStart = yellowStart + settings.greenTime;
                
                if (timeLeft === yellowStart) {
                    container.style.backgroundColor = '#facc15';
                } else if (timeLeft === settings.redTime) {
                    container.style.backgroundColor = '#dc2626';
                } else if (timeLeft === 0) {
                    container.style.backgroundColor = '#ffffff';
                    countdown.style.display = 'none';
                    finalX.style.display = 'block';
                    clearInterval(timerInterval);
                }
                
                timeLeft--;
            }
        }
        
        function startSequence() {
            startBtn.disabled = true;
            finalX.style.display = 'none';
            countdown.style.display = 'block';
            container.style.backgroundColor = '#22c55e';
            
            timeLeft = settings.greenTime + settings.yellowTime + settings.redTime;
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function reset() {
            clearInterval(timerInterval);
            container.style.backgroundColor = '#f3f4f6';
            countdown.style.display = 'block';
            countdown.textContent = '';
            finalX.style.display = 'none';
            startBtn.disabled = false;
            timeLeft = 0;
        }

        function validateTimeInput(input, errorElement) {
            const value = input.value.trim();
            const numValue = parseInt(value);
            let error = '';
            input.classList.remove('error');

            if (value === '') {
                error = 'Required';
                input.classList.add('error');
            } else if (isNaN(numValue)) {
                error = 'Must be a number';
                input.classList.add('error');
            } else if (numValue < 0) {
                error = 'Must be positive';
                input.classList.add('error');
            } else if (input.hasAttribute('max') && numValue > parseInt(input.max)) {
                error = `Max ${input.max}`;
                input.classList.add('error');
            }

            errorElement.textContent = error;
            return error === '';
        }

        function validateAllInputs() {
            const inputs = {
                greenMin: document.getElementById('greenMin'),
                greenSec: document.getElementById('greenSec'),
                yellowMin: document.getElementById('yellowMin'),
                yellowSec: document.getElementById('yellowSec'),
                redMin: document.getElementById('redMin'),
                redSec: document.getElementById('redSec')
            };

            const errors = {
                greenMin: document.getElementById('greenMinError'),
                greenSec: document.getElementById('greenSecError'),
                yellowMin: document.getElementById('yellowMinError'),
                yellowSec: document.getElementById('yellowSecError'),
                redMin: document.getElementById('redMinError'),
                redSec: document.getElementById('redSecError')
            };

            let isValid = true;
            
            for (const [key, input] of Object.entries(inputs)) {
                if (!validateTimeInput(input, errors[key])) {
                    isValid = false;
                }
            }

            // Check if at least one time period is greater than zero
            const totalTime = (parseInt(inputs.greenMin.value) * 60 + parseInt(inputs.greenSec.value)) +
                           (parseInt(inputs.yellowMin.value) * 60 + parseInt(inputs.yellowSec.value)) +
                           (parseInt(inputs.redMin.value) * 60 + parseInt(inputs.redSec.value));
            
            if (totalTime === 0) {
                errors.greenMinError.textContent = 'At least one duration must be greater than zero';
                isValid = false;
            }

            saveBtn.disabled = !isValid;
            return isValid;
        }

        function showModal() {
            modal.style.display = 'flex';
            document.getElementById('greenMin').value = Math.floor(settings.greenTime / 60);
            document.getElementById('greenSec').value = settings.greenTime % 60;
            document.getElementById('yellowMin').value = Math.floor(settings.yellowTime / 60);
            document.getElementById('yellowSec').value = settings.yellowTime % 60;
            document.getElementById('redMin').value = Math.floor(settings.redTime / 60);
            document.getElementById('redSec').value = settings.redTime % 60;
            validateAllInputs();
        }

        function hideModal() {
            modal.style.display = 'none';
            // Clear all error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.time-input').forEach(input => input.classList.remove('error'));
        }

        function saveSettings() {
            if (validateAllInputs()) {
                const inputs = {
                    green: [document.getElementById('greenMin'), document.getElementById('greenSec')],
                    yellow: [document.getElementById('yellowMin'), document.getElementById('yellowSec')],
                    red: [document.getElementById('redMin'), document.getElementById('redSec')]
                };

                settings.greenTime = parseInt(inputs.green[0].value) * 60 + parseInt(inputs.green[1].value);
                settings.yellowTime = parseInt(inputs.yellow[0].value) * 60 + parseInt(inputs.yellow[1].value);
                settings.redTime = parseInt(inputs.red[0].value) * 60 + parseInt(inputs.red[1].value);

                hideModal();
                reset();
            }
        }

        // Add input validation on change
        document.querySelectorAll('.time-input').forEach(input => {
            input.addEventListener('input', validateAllInputs);
            
            // Prevent negative numbers and non-numeric input
            input.addEventListener('keydown', (e) => {
                if (e.key === '-' || e.key === 'e') {
                    e.preventDefault();
                }
            });
        });

        // Event Listeners for buttons
        startBtn.addEventListener('click', startSequence);
        resetBtn.addEventListener('click', reset);
        settingsBtn.addEventListener('click', showModal);
        closeBtn.addEventListener('click', hideModal);
        saveBtn.addEventListener('click', saveSettings);

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });

        // Add event listeners for number input validation
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
                if (this.hasAttribute('max') && this.value > parseInt(this.max)) {
                    this.value = this.max;
                }
            });
        });

    </script>
